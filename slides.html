## Logica Proposizionale (ch 5)

- **Costanti logiche**: T (True), F (False)
- **Variabili  proposizionali**: p, q, r ecc.
- **Parentesi**: (...)
- **Connettivi logici**:
    - ∼ negazione (not)
    - ∧ congiunzione (and)
    - ∨ disgiunzione (or)
    - ⊃/${\displaystyle \rightarrow }$ implicazione (se ... allora ...)
    - ≡ equivalenza (se e solo se)


---
## Negazione (~)


| p || ~p |
|---|---|:---:|
| T || F |
| F || T |



---



## Congiunzione (∧)

| p | q || p ∧ q |
|---|---|---|:---:|
| T | T || T |
| T | F || F |
| F | T || F |
| F | F || F |



---



## Disgiunzione (∨)

| p | q || p ∨ q |
|---|---|---|:---:|
| T | T || T |
| T | F || T |
| F | T || T |
| F | F || F |


---



## Implicazione (⊃)

| p | q || p ⊃ q |
|---|---|---|:---:|
| T | T || T |
| T | F || F |
| F | T || T |
| F | F || T |



---



## Equivalenza (≡)

| p | q || p ≡ q |
|---|---|---|:---:|
| T | T || T |
| T | F || F |
| F | T || F |
| F | F || T |</script></section></div>

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"controls":false,"slideNumber":false,"transition":"slide","backgroundTransition":"fade"}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
